<!DOCTYPE html>
<html>
<body>

<p>Please input a number between 5 and 10:</p>

<input id="demo" type="text" onkeypress="verifierCaracteres(event); return false;">
<button type="button" >Test_Input</button>
<p id="message"></p>

<script>

 

function verifierCaracteres() {

var keyCode = event.which ? event.which : event.keyCode;
	var touche = String.fromCharCode(keyCode);
			
	var champ = document.getElementById('demo');
			
	var caracteres = /[0 9,/]/;
			
	if(caracteres.test(touche) >= 0) {
		champ.value += touche;
	}
	//return false;
}
</script>

</body>
</html>
